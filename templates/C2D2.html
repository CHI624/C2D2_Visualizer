<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="header-container">
    <div class="title-group">
        <a href="{{ url_for('C2D2') }}"><h1 class="title">C2D2</h1></a>
        <img src="{{ url_for('static', filename='circle.png') }}" class="circular">
        <img src="{{ url_for('static', filename='down_but.png') }}" alt="Press" class="expand"></img>
    <img src="{{ url_for('static', filename='down_but.png') }}" alt="Press" class="expandalt"></img>    
    <div class="menu-guide">Press to expand the menu</div>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <header class="header_hidden">
        <nav>
            <ul>
               <a href="{{ url_for('home') }}">Home</a>
               <a href="{{ url_for('About') }}">About</a>
            </ul>
        </nav>
    </header>
</div>
</head>
<style>
    body,html{
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
    }
    body{
    background: url("{{ url_for('static', filename='back.jpg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center; 
    background-attachment: fixed;
}
.table-btn.disabled {
    background-color: #555 !important;
    color: #888 !important;
    cursor: not-allowed;
    border: 1px solid #444;
    text-decoration: none;
    pointer-events: none; /* This ensures the link cannot be clicked */
    opacity: 0.6;
}
</style>
<body>
    <table class="feature-table">
        <tr>
            <th>Human Choices</th>
            <th>Artifical Choices</th>
        </tr>
        <tr>
            <td><a href="{{ url_for('Human_only') }}" class="table-btn">Human Only</a></td>
            <td><a href="{{ url_for('CDNjs') }}" class="table-btn disabled">CDN Actor</a></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('Human_CDN') }}" class="table-btn">Human+CDN Reccommender</a></td>
            <td><a href="{{ url_for('LLM') }}" class="table-btn disabled">LLM Actor</a></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('Human_LLM') }}" class="table-btn disabled">Human+LLM Reccommender</a></td>
            <td><a href="{{ url_for('Human_Random') }}" class="table-btn disabled">Human+Random Reccommender</a></td>
        </tr>
    </table>
    <footer>
    <p>Â© 2025 C2D2. All rights reserved.</p>
</footer>
<script>
    const expandButton = document.querySelector('.expand');
    const expandButtonalt = document.querySelector('.expandalt');
    const header = document.querySelector('header');
    const circular = document.querySelector('.circular');
    const hidden = document.querySelector('.header_hidden');
    const menu = document.querySelector('.menu-guide');
    expandButtonalt.hidden=true;
    header.classList.toggle('header_hidden');
    circular.hidden=false;
    hidden.hidden=true;
    expandButton.addEventListener('click', () => {
        header.classList.toggle('header_hidden');
        circular.hidden=true;
        expandButton.hidden=true;
        expandButtonalt.hidden=false;
        menu.hidden=true;
        hidden.hidden=false;
    });
    expandButtonalt.addEventListener('click', () => {
        header.classList.toggle('header_hidden');
        circular.hidden=false;
        expandButton.hidden=false;
        expandButtonalt.hidden=true;
        menu.hidden=false;
        hidden.hidden=true;
    });
</script>
</body>
</html>
